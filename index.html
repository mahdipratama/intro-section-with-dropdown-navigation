<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&display=swap"
      rel="stylesheet" />

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="public/css/main.css" />
    <script defer src="app/js/script.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>

  <body>
    <div class="overlay"></div>
    <header>
      <nav class="nav">
        <img class="logo" src="images/logo.svg" alt="snap logo" />
        <div class="hamburger">
          <svg
            class="ham hamRotate ham8"
            viewBox="0 0 100 100"
            width="60"
            onclick="this.classList.toggle('active')">
            <path
              class="line top"
              d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20" />
            <path class="line middle" d="m 30,50 h 40" />
            <path
              class="line bottom"
              d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20" />
          </svg>
        </div>
        <div class="wrapper-menu">
          <div class="container-list">
            <ul class="nav-list">
              <li class="features">
                Features
                <img
                  class="chevron"
                  src="/images/icon-arrow-down.svg"
                  aria-hidden="true" />
                <ul class="features-list">
                  <li>
                    <div class="img-wrap">
                      <img src="images/icon-todo.svg" aria-hidden="true" />
                    </div>
                    <a href="#"> Todo List </a>
                  </li>
                  <li>
                    <div class="img-wrap">
                      <img src="images/icon-calendar.svg" aria-hidden="true" />
                    </div>
                    <a href="#"> Calendar </a>
                  </li>

                  <li>
                    <div class="img-wrap">
                      <img src="images/icon-reminders.svg" aria-hidden="true" />
                    </div>
                    <a href="#"> Reminders </a>
                  </li>

                  <li>
                    <div class="img-wrap">
                      <img src="images/icon-planning.svg" aria-hidden="true" />
                    </div>
                    <a href="#"> Planning </a>
                  </li>
                </ul>
              </li>
              <li class="company">
                Company
                <img
                  class="chevron"
                  src="/images/icon-arrow-down.svg"
                  aria-hidden="true" />
                <ul class="company-list">
                  <li><a href="#">History</a></li>
                  <li><a href="#">Our Team</a></li>
                  <li><a href="#">Blog</a></li>
                </ul>
              </li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </div>
          <div class="logins">
            <a href="#">Login</a>
            <button class="btn btn-regist">Register</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-img">
          <picture>
            <source
              srcset="images/image-hero-mobile.png"
              media="(max-width: 500px )" />
            <img
              src="images/image-hero-desktop.png"
              alt="an abstract hero image" />
          </picture>
        </div>
        <div class="hero-texts">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location Streamline processes,
            create team rituals, and watch productivity soar.
          </p>
          <button class="btn btn-more">Learn more</button>
        </div>
        <div class="hero-clients">
          <div>
            <img src="images/client-databiz.svg" alt="databiz logo" />
          </div>
          <div>
            <img src="images/client-audiophile.svg" alt="audiophile logo" />
          </div>
          <div>
            <img src="images/client-meet.svg" alt="meet logo" />
          </div>
          <div>
            <img src="images/client-maker.svg" alt="maker logo" />
          </div>
        </div>
      </section>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
